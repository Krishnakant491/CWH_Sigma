<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors</title>

    <style>
        /* https://codepen.io/web-dot-dev/pen/ZELGraM */
        @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap');

        h2{
            color: red;
            font-family: "Baloo Bhai 2";
        }
        p{
            color: rgba(204, 25, 12, 0.5);

        }
        li{
            color: hsl(130, 61%, 44%);
        }

    </style>
</head>
<body>
    <h2>lets learn about colors</h2>
    <p>color can be represented in :
        <ol>
            <li>Color Keywords</li>
            <li>Hex Color code</li>
            <li>RGB</li>
            <li>RGBA</li>
            <li>HSL (Hue, Saturation, Lightness)</li>
        </ol>
    </p>
</body>
</html>
