<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Audio and Media </title>
</head>
<body>
    <video src="SubhashchandraBose.mp4" width="300" height="250" controls muted loop poster="subhash chandra bose.jpg" preload="metadata" ></video>
    <!-- controls:- It is used to add video control, like play, pause, and volume -->
    <!-- autoplay:- It is used for automatically starts playing the video when the page loads. -->
    <!-- loop:- It is used to repeat the video once it ends. -->
    <!-- muted:- it is used to mutes the video by default. -->
    <!-- poster:- Specifies an image to be displayed before the video starts playing. Basically It is a thumbnail of the video. -->
    <!-- width and height:- It is used to specifies the dimensions of the video. -->

    <!-- <video src="https://youtu.be/XZwBNDGuWGU?si=1ynEhRLZS1khfY6y" >geef</video> -->


    <audio src="subhash chandra bose.mp3"></audio>

    <!-- src: Specifies the path to the audio file -->
    <!-- controls: adds audio constrols, like play, pause and volume. -->
    <!-- autoplay: Automatically starts playing the audio when the page loads. -->
    <!-- loop: Repeats the audio once it ends. -->
    <!-- muted: Mutes the audio by default. -->
    <!-- preload: Specifies if and how the audio should be loaded when the page loads (auto, metadata, none). -->


    <!-- The 'preload' attribute can have the following values. -->
    <!-- 1. none: This is the default value. It indicate that the browser should not preload the audio file will only start downloading when the user initates playback. -->

    <!-- 2. metadata: This value tells the browser to preload only the metadata of the audio file, such as its duration and basic information about the audio. This can be useful if you want to display the audio duration to the user without fully loading the audio data. -->
    
    <!-- 3. auto: This value instructs the browser to preload the entire audio file as much as possible without delaying the loading of other important page content. The browser will try to load the audio file in the background so that it's ready to play when the user decide to start it. -->

    <!-- SVG -->
     <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="1.5" fill="red" > </circle>
     </svg>

    <img src="image.svg" alt="my SVG image">
    
    <iframe src="https://www.codewithharry.com/" frameborder="50" width="500" height="300"></iframe>


    <<iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=j72CQbVKlX1CqZv0&amp;start=685" title="YouTube video player" frameborder="10" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    

</body>
</html>
