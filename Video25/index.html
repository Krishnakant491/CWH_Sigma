<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling list using CSS</title>
    <style>
        nav ul li{
            /*list-style:upper-roman;*/
            /*list-style-type: "❤️";*/
            /*background-color: red;*/
            /*list-style-position: inside;*/
            list-style: none;
            display: inline-block;
            padding: 15px;
        }
        nav ul li:hover{
            color: red;
            text-transform:uppercase;
            text-decoration: underline;
            text-decoration-style:none;
        }

    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>

    
</body>
</html>
