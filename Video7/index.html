<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Form to apply for XYZ</h3>
    <form action="post">
        <label for="userName">Enter your username:</label>
        <input type="text" name="username" placeholder="enter your name" id="userName" required autofocus>

        <br>

        <label for="password">Enter your password:</label>
        <input type="password" name="" id="password" placeholder="your password" >

        <br>
        <div>Gender:
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
        </div>


        <div>
            <label for="state">State</label>
            <select name="state" id="state">
                <option value="Maharashtra">Maharashtra</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Bihar">Bihar</option>
                <option value="Delhi">Delhi</option>
                <option value="Punjab">Punjab</option>
                <option value="Gujrat">Gujrat</option>
                <option value="Tamil Nadu">Tamil Nadu</option>

            </select>
        </div>


        <div>
            <label for="textarea">Write Your Query </label>
            <br>
            <textarea name="" id="textarea" rows="5" cols="30">Write Your Query</textarea>
        </div>


        <div>
            <input type="checkbox" name="" id="checkbox">
            <label for="checkbox">I accept terms and condition</label>
        </div>

        <div>
            <button>reset</button>
        </div>

        <div>
            <button>submit</button>
        </div>

        

    </form>
</body>

</html>
